<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" type="text/css" href="style-contato.css">
    </head>

    <body>
        <header class="cabecalho">
            <img class="cabecalho-imagem" src="Logo_resized-removebg-preview.png" alt="Logo VP">
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-item" href="index.html">Home</a>
                <a class="cabecalho-menu-item" href="contato.html">Contato</a>  
                <a class="cabecalho-menu-item" href="local.html">Como chegar</a>
            </nav>
        </header>

        <main>
            <div>
                <h1 id="titulo">Entre em contato conosco!</h1>
            </div>

            <form>
                <div class="campo">
                    <label for="nome"><strong>Nome completo *</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="email"><strong>Email *</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
    
                <div class="campo">
                    <label for="tel"><strong>Telefone *</strong></label>
                    <input type="tel" name="Telefone" id="tel" required>
                </div>  

                <div class="campo">
                    <label><strong> Está interessado em realizar drenagem em qual parte do corpo?</strong></label>
                    <label><input type="radio" name="drenagem" value="rostoecorpo" checked>Completa (Face +Corpo)</label>
                    <label><input type="radio" name="drenagem" value="rostoecorpo">Face</label>
                    <label><input type="radio" name="drenagem" value="rostoecorpo">Corpo</label>
                </div>

                <div class="campo">
                    <label><strong> Pós-cirúrgico?</strong></label>
                    <label><input type="radio" name="drenagemcirurgica" value="cirurgico" checked>Sim</label>
                    <label><input type="radio" name="drenagemcirurgica" value="cirurgico">Não</label>
                </div>

                <div class="campo">
                    <label><strong> Gravidez?</strong></label>
                    <label><input type="radio" name="drenagemgravidez" value="gravidez" checked>Sim</label>
                    <label><input type="radio" name="drenagemgravidez" value="gravidez">Não</label>
                    <label><input type="radio" name="drenagemgravidez" value="gravidez">Não se aplica</label>
                </div>

                <div class="campo">
                    <br>
                    <label for="mensagem"><strong>Mensagem:</strong></label>
                    <textarea rows="7" style="width: 30em" id="mensagem" name="mensagem"></textarea>
                </div>

                <button class="botao" type="submit" onsubmit="Enviado">Enviar</button>            
            </form>
        </main>

        <footer class="rodape">
            <section class="rodape-conteudo">
                <img class="rodape-imagem" src="Logo_resized-removebg-preview.png" alt="Logo VP">
            </section>
            <section class="rodape-conteudo2">   
                <p class="rodape-descricao">VP & Aura Spa</p>
            </section>
        </footer>
    </body>
</html>
